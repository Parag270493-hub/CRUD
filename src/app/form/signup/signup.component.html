<div class="container mt-5">
  <div class="card p-4 shadow-lg mx-auto" style="max-width: 400px">
    <h3 class="text-center mb-3">Sign Up</h3>
    <form (ngSubmit)="onSignup()">
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Name"
          [(ngModel)]="user.name"
          name="name"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          [(ngModel)]="user.email"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          [(ngModel)]="user.password"
          name="password"
          required
        />
      </div>
      <button class="btn btn-primary w-100">Sign Up</button>
    </form>
  </div>
</div>
